<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .msg {
        background: indigo;
        border-radius: 8px;
        color: white;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
        padding: 12px;
        text-align: center;
        font-family: Cambria, serif;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>

    <div id="root">
      <script type="text/babel">
        /*
            PROPS GENÉRICAS E PERSONALIZADAS   
            Uma função de componente React pode receber dois tipos de props:
            1 ~> Props genéricas: são aquelas que são passadas implicitamente
                pelo React, como key, ref, children, etc.
            2 ~> Props personalizadas: são aquelas que são passadas explicitamente
            */

        // Componente que recebe props genéricas

        // É comum que funções de componentes mais simples sejam escritos
        // no formato arrow function
        const Mensagem = (props) => {
          return <div className="msg"> {props.children} </div>;
        };

        const Aviso = ({ id, children }) => {
          return (
            <div className="msg" id={id}>
              {" "}
              {children}{" "}
            </div>
          );
        };

        const container = (
          <>
            <Mensagem
              id="msg1"
              title="Primeira mensagem"
              children="Cuidado com a escada"
              legume="batata"
            />
            <Mensagem
              id="msg2"
              title="Segunda mensagem"
              children="Tem café no copo"
            />
            <Aviso
              id="aviso1"
              title="Primeiro aviso"
              verdura="alface"
              children="Jogo do tigrinho é golpe!"
            />
          </>
        );

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(container);
      </script>
    </div>
  </body>
</html>
