<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      const { useRef, useState } = React;

      function Form() {
        const realRef = useRef(null);
        const dolarRef = useRef(null);
        const [convertedValue, setConvertedValue] = useState(0);

        const handleChange = () => {
          const realValue = parseFloat(realRef.current.value) || 0;
          const dolarValue = parseFloat(dolarRef.current.value) || 0;
          setConvertedValue(realValue / dolarValue);
        };

        return (
          <div>
            <form>
              <div>
                <label>
                  Valor em reais:
                  <input
                    type="number"
                    ref={realRef}
                    onChange={handleChange}
                    placeholder="Valor em reais"
                  />
                </label>
              </div>
              <div>
                <label>
                  Cotação do dólar:
                  <input
                    type="number"
                    ref={dolarRef}
                    onChange={handleChange}
                    placeholder="Cotação do dólar"
                  />
                </label>
              </div>
            </form>
            <div>
              <h3>Valor convertido: {convertedValue.toFixed(2)} dólares</h3>
            </div>
          </div>
        );
      }

      ReactDOM.render(<Form />, document.getElementById("root"));
      /*
      1) Crie um formulário e coloque nele um input numérico com o label "Valor em reais".
      2) Coloque outro input numérico com o label "Cotação do dólar".
      3) Coloque, também, uma div para exibir o resultado da conversão de moeda.
      4) Crie e coloque hooks useRef nos três elementos criados.
      5) Escreva uma única função handleChange para interceptar a mundança nos dois inputs
         e atualizar variáveis quando o respectivo valor mudar.
      6) Usando as variáveis que foram atualizadas em handleChange, exiba na div de resultado
         o valor convertido.
      
      Este exercício contará para a nota de Participação e Assiduidade (PA).
    */
    </script>
  </body>
</html>
